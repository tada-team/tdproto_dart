name: tdproto_dart
description: Tada API data types that are generated from go code to dart code and make data serialization easy.
repository: https://github.com/tada-team/tdproto_dart
issue_tracker: https://github.com/tada-team/tdproto_dart/issues

version: 1.0.1-dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  json_annotation: ^4.0.0
  freezed_annotation: ^0.14.1
  equatable: ^2.0.0

dev_dependencies:
  test: ^1.15.4
  pedantic: ^1.9.2
  build_runner: ^1.11.5
  json_serializable: ^4.1.0
  freezed: ^0.14.1

dependency_overrides:
  # Remove these overrides when freezed is updated to build 2.0.0
  # region
  build: ^2.0.0
  build_resolvers: ^2.0.0
  source_gen: ^1.0.0
  # endregion
